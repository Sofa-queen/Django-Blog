{% extends "base.html" %}

{% block content %}
<div class="col d-flex flex-column align-items-center">
    <h5 class="mb-4">Редактировать комментарий</h5>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.text }}
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'blog:post_detail' object.post.id %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
