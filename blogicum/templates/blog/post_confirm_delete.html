{% extends "base.html" %}

{% block title %}Подтвердите удаление: {{ object.title }}{% endblock %}

{% block content %}
<div class="col d-flex justify-content-center">
    <div class="card" style="width: 40rem;">
        <div class="card-body">
            <h5 class="card-title">Вы действительно хотите удалить "{{ object.title }}"?</h5>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Удалить</button>
                <a href="{% url 'blog:post_detail' object.id %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
